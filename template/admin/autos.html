<!DOCTYPE html>
{% include 'admin/cabecera.html' %}
<br>
<div class="container">
    <div class="row">
        <div
            class="col-md-5">
            <div class="card">
                <div class="card-header">
                    datos del auto
                </div>
                <div class="card-body">
                    <form action="/admin/autos/guardar" method="post" enctype="multipart/form-data">

                        <div class="mb-3">
                            <label for="txtNombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" name="txtNombre" id="txtNombre" aria-describedby="helpId" placeholder="Escriba el nombre del Auto">
                        </div> 

                        <div class="mb-3">
                            <label for="txtImagen" class="form-label">Imagen:</label>
                            <input type="file" class="form-control" name="txtImagen" id="txtImagen" aria-describedby="helpId" placeholder="Selecione la imagen">
                        </div>

                        <div class="mb-3">
                            <label for="txtURL" class="form-label">URL para Ver:</label>
                            <input type="text" class="form-control" name="txtURL" id="txtURL" aria-describedby="helpId" placeholder="Escriba la URL para ver ">
                        </div>

                         <button
                            type="submit"
                            class="btn btn-primary"
                         >
                            Agregar
                         </button>
                         

                    </form>
 
                   


                </div>
                <div class="card-footer text-muted">
                    
                </div>
            </div>
            
        </div>
        <div
            class="col-md-7"
        >
            
           <div
            class="table-responsive"
           >
            <table
                class="table table-success"
            >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>imagen</th>
                        <th>URL</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="">
                        <td>1</td>
                        <td>Marca del Auto</td>
                        <td>imagen.jpg</td>
                        <td>https://autos.com</td>
                        <td>Eliminar</td>  

                    </tr>
                </tbody>
            </table>
           </div>
           
        

        </div>
        
    </div>
</div>
